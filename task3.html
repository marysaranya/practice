<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main1">
    <div class="main">
        <h1>Sign Up</h1>
        <form id="validation">
            <div class="control">
                <div class="one">
                    <div class="lol">
                        <i class="fa-solid fa-user"></i>

                    </div>
                    <div>
                <input type="text" id="username" placeholder="Your Name">
                <span></span>
                    </div>
                </div>
            </div>

            <div class="control">
                <div class="two">
                    <div class="lol">
                        <i class="fa-solid fa-envelope"></i>

                    </div>
                    <div>
                <input type="text" placeholder="Phone" id="phone">
                <span></span>
                    </div>
                </div>
            </div>
            
            <div class="control">
                <div class="three">
                    <div class="lol">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                <div>
                <input type="password" id="password" placeholder="Password">
                <span></span>
                </div>
            </div>
            </div>
            <div class="control">
                <div class="four">
                    <div class="lol">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div>
                <input type="password" id="hello" placeholder="Repeat Your password">
                <span></span>
                    </div>
                </div>
            </div>
            <div class="control">
                <input type="checkbox" id="tc"><label for="">I agree to all statements in <a href="">Terms of Services</a></label>
                <span></span>
            </div>
            <div class="resister">
                <div>
                <input type="submit" value="Resister">
                </div>
                <div class="member">
                    <a href="">I am already member</a>
                </div>
            
            </div>
        </form>
    </div>
    <div class="main2">
        <img src="signup-image.jpg" alt="">
    </div>
    </div>


    <script src="task3.js"></script>
</body>
</html>
